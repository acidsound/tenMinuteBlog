<head>
	<title>tenMinuteBlog</title>
	<link rel="shortcut icon" href="/img/favicon.ico">
</head>

<body>
{{> header}}
<div class="container">
	{{> list}}
</div>
</body>

<template name="header">
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container">
	    	<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    	</a>
	    	<a class="brand" href="#">tenMinuteBlog</a>
	    	<div class="nav-collapse">
	    		<ul class="nav">
	    			<li class="active"><a href="#">Home</a></li>
	    			<li><a href="#about">About</a></li>
	    			<li><a href="#contact">Contact</a></li>
	    		</ul>
	    	</div><!--/.nav-collapse -->
	    </div>
	  </div>
	</div>	
</template>

<template name="list">
	<div class="list">
		<ul>
			{{> add}}
			{{#each posts}}
			{{> item}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="item">
			<li class="item" id="{{_id}}">
			  <i class="icon-chevron-right"/>
				<span>{{subject}}</span>
				<span>{{createDate}}</span>
				<pre>{{context}}</pre>
			</li>
</template>

<template name="add">
	<li>
		<div class="subject">
			<input type="text" placeholder="Title here..." id="subject" class="span5"/> 
		</div>
		<div class="context">
			<textarea id="context" class="span5"></textarea>
		</div>
		<p>
			<a class="btn btn-primary" id="add" href="#">
				<i class="icon-pencil icon-white">
				</i>
				Add
			</a>
		</p>
	</li>
</template>
