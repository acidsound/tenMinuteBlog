<head>
  <title>tenMinuteBlog</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
</head>

<body>
<div class="container">
	<h1>Posts</h1>
	{{> list}}
</div>
</body>

<template name="list">
  <div class="list">
    <ul>
			{{> add}}
	    {{#each posts}}
	    {{> item}}
	    {{/each}}
    </ul>
	</div>
</template>

<template name="item">
			<li id="{{_id}}">
			<i class="icon-chevron-right"/>
				<span>{{subject}}</span>
				<span>{{createDate}}</span>
				<pre>{{context}}</pre>
			</li>
</template>

<template name="add">
	<li class="">
	  <div class="subject">
	    <input type="text" placeholder="Title here..." id="subject" class="span5"/> 
	  </div>
	  <div class="context">
	    <textarea id="context" class="span5"></textarea>
	  </div>
	  <p>
			<a class="btn" id="add" href="#">
		  	<i class="icon-pencil">
		  	</i>
		  	Add
		  </a>
		</p>
  </li>
</template>
